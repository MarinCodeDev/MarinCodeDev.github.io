<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" type="image/png" href="liste-des-choses-a-faire.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black">
  <h1 class="mb-0 d-none d-md-block" id="m-page-title">To Do List</h1>
  <nav class="navbar navbar-expand-md navbar-dark bg-transparent mb-4" id="m-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler m-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" id="m-notes-new-trash">
          <li class="nav-item">
            <a class="nav-link active" href="#m-notes">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#new">New</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#trash">Trash</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="p-5 rounded">
      <div class="row justify-content-md-center">
        <div class="col-md-6 text-light rounded-3" id="m-notes">
          <h2 class="m-h2">Notes</h2>
          <div id="m-list-notes">
            <ul class="list-group">
              <li class="list-group-item bg-black">
                <div class="row">
                  <div class="col-sm-10 m-relative">
                    <input class="form-check-input me-1 m-checkbox" type="checkbox" value="" id="checkboxStretched1">
                    <label class="form-check-label stretched-link d-inline" for="checkboxStretched1">Empty the dishwasher</label>
                  </div>
                  <div class="col-sm-2"><button type="button" class="btn text-light"><i
                        class="bi bi-trash3 m-trash"></i></button></div>
                </div>
              </li>
              <li class="list-group-item bg-black">
                <div class="row">
                  <div class="col-sm-10 m-relative">
                    <input class="form-check-input me-1 m-checkbox" type="checkbox" value="" id="checkboxStretched2">
                    <label class="form-check-label stretched-link d-inline" for="checkboxStretched2">Throw away the trash</label>
                  </div>
                  <div class="col-sm-2"><button type="button" class="btn text-light"><i
                        class="bi bi-trash3 m-trash"></i></button></div>
                </div>
              </li>
              <li class="list-group-item bg-black">
                <div class="row">
                  <div class="col-sm-10 m-relative">
                    <input class="form-check-input me-1" type="checkbox" value="" id="checkboxStretched3">
                    <label class="form-check-label stretched-link d-inline" for="checkboxStretched3">Dyson</label>
                  </div>
                  <div class="col-sm-2"><button type="button" class="btn text-light"><i
                        class="bi bi-trash3 m-trash"></i></button></div>
                </div>
              </li>
            </ul>
          </div>
          <div id="m-new_note">
            <h2 class="m-h2" id="new">New</h2>
            <input class="m-text-zone form-control bg-transparent" placeholder="Type your new note..." type="text"
              id="todo" name="to-do" size="40" autofocus required />
            <div class="text-center"><button type="button" class="btn btn-outline-light">ADD</button></div>
            <div class="text-right"><button type="button" class="btn btn-outline-danger btn-sm m-clear">Clear</button></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
