<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-black">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="m-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" id="m-notes-new-trash">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trash</a>
          </li>
        </ul>

        <span class="navbar-brand mb-0 h1" id="m-page-title">To Do List</span>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="p-5 rounded">
      <div class="container">
        <div class="row">
          <div class="col-3">
          </div>
          <div class="col-6 text-light rounded-3" id="m-notes">
            <h2 class="m-h2">Notes</h2>
            <div id="m-list-notes">
              <ul class="list-group">
                <li class="list-group-item list-group-item-dark">
                  <div class="row">
                    <div class="col-10 m-relative">
                      <input class="form-check-input me-1" type="checkbox" value="" id="checkboxStretched1">
                      <label class="form-check-label stretched-link" for="checkboxStretched1">First checkbox</label>
                    </div>
                    <div class="col"><button type="button" class="btn"><i class="bi bi-trash3"></i></button></div>
                  </div>
                </li>
                <li class="list-group-item list-group-item-dark">
                  <div class="row">
                    <div class="col-10 m-relative">
                      <input class="form-check-input me-1" type="checkbox" value="" id="checkboxStretched2">
                      <label class="form-check-label stretched-link" for="checkboxStretched2">Second checkbox</label>
                    </div>
                    <div class="col"><button type="button" class="btn"><i class="bi bi-trash3"></i></button></div>
                  </div>
                </li>
                <li class="list-group-item list-group-item-dark">
                  <div class="row">
                    <div class="col-10 m-relative">
                      <input class="form-check-input me-1" type="checkbox" value="" id="checkboxStretched3">
                      <label class="form-check-label stretched-link" for="checkboxStretched3">Third checkbox</label>
                    </div>
                    <div class="col"><button type="button" class="btn"><i class="bi bi-trash3"></i></button></div>
                  </div>
                </li>
              </ul>
            </div>
            <div id="m-new_note">
              <h2 class="m-h2">New</h2>
              <input class="m-text-zone form-control bg-transparent" type="text" id="todo" name="to-do" size="40"
                required autofocus />
              <div class="text-center"><button type="button" class="btn btn-outline-light rounded-2">ADD</button></div>
            </div>
          </div>
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>
    </div>
  </main>





</body>

</html>
