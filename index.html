<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="bg-black">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="m-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler m-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0" id="m-notes-new-trash">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">New</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Trash</a>
          </li>
        </ul>

        <span class="navbar-brand mb-0 h1 d-none d-md-block" id="m-page-title">To Do List</span>
      </div>
    </div>
  </nav>

  <main class="container text-center">
    <div class="p-5 rounded">
      <div class="row justify-content-md-center">
        <div class="col-md-6 text-light rounded-3" id="m-notes">
          <h2 class="m-h2">Notes</h2>
          <div id="m-list-notes">
            <ul class="list-group">
              <li class="list-group-item bg-black">
                <div class="row">
                  <div class="col-sm-10 m-relative">
                    <input class="form-check-input me-1 m-checkbox" type="checkbox" value="" id="checkboxStretched1">
                    <label class="form-check-label stretched-link text-light" for="checkboxStretched1">First
                      checkbox</label>
                  </div>
                  <div class="col-sm-2"><button type="button" class="btn text-light"><i
                        class="bi bi-trash3"></i></button></div>
                </div>
              </li>
              <li class="list-group-item bg-black">
                <div class="row">
                  <div class="col-sm-10 m-relative">
                    <input class="form-check-input me-1 m-checkbox" type="checkbox" value="" id="checkboxStretched2">
                    <label class="form-check-label stretched-link text-light" for="checkboxStretched2">Second
                      checkbox</label>
                  </div>
                  <div class="col-sm-2"><button type="button" class="btn text-light"><i
                        class="bi bi-trash3"></i></button></div>
                </div>
              </li>
              <li class="list-group-item bg-black">
                <div class="row">
                  <div class="col-sm-10 m-relative">
                    <input class="form-check-input me-1 m-checkbox" type="checkbox" value="" id="checkboxStretched3">
                    <label class="form-check-label stretched-link text-light" for="checkboxStretched3">Third
                      checkbox</label>
                  </div>
                  <div class="col-sm-2"><button type="button" class="btn text-light"><i
                        class="bi bi-trash3"></i></button></div>
                </div>
              </li>
            </ul>
          </div>
          <div id="m-new_note">
            <h2 class="m-h2">New</h2>
            <input class="m-text-zone form-control bg-transparent" placeholder="Type your new note..." type="text"
              id="todo" name="to-do" size="40" autofocus required />
            <div class="text-center"><button type="button" class="btn btn-outline-light rounded-2">ADD</button></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
